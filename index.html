<!--Informando ao navegador o tipo de documento. Doc=Documento Type=Tipo, o tipo de documento é o HTML-->
<!DOCTYPE html>

<!--É a caixa que contém TODO o seu código e ela tamém define o idioma da página-->
<html lang="pt-BR">
  <!--A tag head é utilizada para guardar informações de configurações da página. O que o cliente não vai ver (Pensamentos) -->
  <head>
    <!-- Configuração de caractéres -->
    <meta charset="UTF-8" />

    <!--Configuração para definir o tamanho das janelas de exibição (telas) para abrir em todas as telas que existem -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Configuração para que o site abra no navegador edge-->
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <!--Título da aba do nosso site-->
    <title>Aula HTML T1</title>
  </head>
